<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Projektas</a>
        </div>
        <div id="main-menu" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#"><span class="glyphicon glyphicon-user"></span> Login</a>
            </li>
            <li>
              <a href="#"><span class="glyphicon glyphicon-plus"></span> Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row vertical-align-container">
        <div class="col-xs-12 col-sm-6 col-lg-4 col-sm-offset-3 col-lg-offset-4 vertical-align-box">
          <div class="panel panel-default transparent-panel">
            <div class="panel-heading">Please enter your login credentials</div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="email" class="col-sm-5 control-label right-label">Enter your email:</label>
                  <div class="col-sm-7">
                    <input id="email" class="form-control" type="email" name="" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-5 control-label right-label">Enter password:</label>
                  <div class="col-sm-7">
                    <input id="password" class="form-control" type="password" name="" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <button type="button" class="btn btn-warning btn-lg btn-block">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
