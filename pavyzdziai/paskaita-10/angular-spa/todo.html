<h2>Mano sąrašas</h2>
<div ng-controller="TodoListController as todoList">
  <span>{{ todoList.remaining() }} iš {{ todoList.todos.length }} </span> [ <a href="#">archyvuoti</a> ]
  <ul class="unstyled">
    <li ng-repeat="todo in todoList.todos"><label><input  ng-model="todo.done" type="checkbox"> <span class="done-{{ todo.done }}">{{ todo.text }}</span></label></li>
  </ul>
  <form ng-submit="todoList.addTodo()">
    <input type="text" ng-model="todoList.todoText">
    <input type="submit" value="Pridėti">
  </form>
</div>
